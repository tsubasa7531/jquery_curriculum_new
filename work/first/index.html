<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/javascript-lesson/jquery-curriculum/common/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/javascript-lesson/jquery-curriculum/common/css/base.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/javascript-lesson/jquery-curriculum/answer/first//css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">jQuery</h1>
      <h2 class="sub-title">Q1</h2>
      <div class="question">
        <div class="btn" id="q1">Q1</div>
      </div>
      <h2 class="sub-title">Q2</h2>
      <div class="question">
        <div class="btn" id="q2">Q2</div>
      </div>
      <h2 class="sub-title">Q3</h2>
      <div class="question">
        <div class="btn" id="q3">Q3</div>
      </div>
      <h2 class="sub-title">Q4</h2>
      <div class="question">
        <div class="btn" id="q4">Q4</div>
      </div>
      <h2 class="sub-title">Q5</h2>
      <div class="question">
        <div class="btn" id="q5">Q5</div>
      </div>
      <h2 class="sub-title">Q6</h2>
      <div class="question">
        <div class="btn" id="q6">Q6</div>
      </div>
      <h2 class="sub-title">Q7</h2>
      <div class="question">
        <ul class="list" id="q7">
          <li>Q7-1</li>
          <li>Q7-2</li>
          <li>Q7-3</li>
          <li>Q7-4</li>
        </ul>
      </div>
      <h2 class="sub-title">Q8</h2>
      <div class="question">
        <div class="btn" id="q8">Q8</div>
      </div>
      <h2 class="sub-title">Q9</h2>
      <div class="question">
        <div class="btn" id="q9" data-text="jQuery" data-number="9">Q9</div>
      </div>
      <h2 class="sub-title">Q10</h2>
      <div class="question">
        <ul class="list" id="q10">
          <li>Q10-1</li>
          <li>Q10-2</li>
          <li>Q10-3</li>
        </ul>
        <ul class="list" id="q11">
          <li>Q11-1</li>
          <li>Q11-2</li>
          <li>Q11-3</li>
        </ul>
      </div>
    </div>
    <script src="http://gizumo-inc.github.io/sample/javascript-lesson/jquery-curriculum/common/js/jquery.js"></script>
    <script>
// 第1問  id='q1'の要素の文字色を赤色にせよ。
      $(function() {
        $('#q1').css('color', 'red');
// 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
// $(this)クリックした要素を所得。背景色をピンクにします
        $('#q2').click(function() {
          $(this).css('background-color', 'pink');
        });
// 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ
// アニメーションさせながら非表示
        $('#q3').click(fadeOut);
        function fadeOut() {
          $(this).fadeOut(2000);
        }
// 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
// メソッドチェーン:1つの要素に複数のメソッドを（ドットで連打）して繋げ、連結できる数は無制限.複数のメソッド呼出しを可能にする便利な仕組みである
// 「prepend()」メソッドは、指定の要素内に文字列やHTML要素を追加することができるメソッドになります。
// 「append()」は、指定した子要素の最後にテキスト文字やHTML要素を追加することができるメソッドになります。
// 「before()」指定の要素の前に追加する
// 「after()」指定した要素の直後に追加
        $('#q4').click(function() {
          $(this).prepend('DOMの中の前')
                 .append('DOMの中の後')
                 .before('DOMの前')
                 .after('DOMの後')
        });
// 第5問  id='q5'の要素をクリックしたらこの}要素にlargeというクラスを付与せよ。
        $('#q5').click(function() {
          $(this).addClass('large');
        });
// 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
// animate：オブジェクトの移動や透過率の変更　2秒かけて右下に移動するようにする。上から１００左から１００動かす
        $('#q6').click(function() {
          $('#q6').animate({
            'marginLeft': 100,
            'marginTop': 100
          }, 2000);
        });
// 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
// #q7の子要素をfind()で所得してクリック時に発動。クリックされたリストの順番を変数に格納（targetNum）。それをconsoleに表示させます。alert()でtargetNumをアラートに表示！警告や確認、注意を促すメッセージ
        $('#q7').find('li').click(function() {
          var targetNum = $(this).index();
          console.log(targetNum);
          alert(targetNum);
        });
// 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
// #q8のhover時発動。#q8のhover時、大きくする。hover外れた時にこれを外す。
        $('#q8').hover(function() {
          $(this).addClass('large');
        }, function() {
          $(this).removeClass('large');
        });
// 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
// 変数textに#9のtextを代入。それをconsoleに表示
// data():HTML要素内に付与された所得、設定、変更などが簡単に行えるようになる。独自の属性を作成して付与できる
        $('#q9').click(function() {
          var text = $(this).data();
          console.log(text);
        });
// 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。
// 変数numに#10のクリックされたリストの順番を変数に格納。findで#11からしたの子要素を所得して、eq()で特定のindex番号を指定して特定の要素を所得。
        $('#q10').find('li').click(function() {
          var num = $(this).index();
          $('#q11').find('li').eq(index).addClass('large');
        });
      });
    </script>
  </body>
</html>
