<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <p class="modal-show">Click</p>
      <div class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-text">MODAL WINDOW</div>
          <button type="button" class="modal-close">x</button>
        </div>
      </div>
    </div>
    <script src="http://gizumo-inc.github.io/sample/javascript-lesson/jquery-curriculum/common/js/jquery.js"></script>
    <script>
      // 今回やるのはモーダルです。
      $(function() {
      // .modal-show をクリックすることで .modal をfadeInさせる。
      // modalをクリックする事で発動します。modalをゆっくり時間をかけて表示させます
        $('.modal-show').click(function() {
          $('.modal').fadeIn(1000);
        });
      // .modal-close をクリックで .modal をfadeOutさせる。
      // modal-closeをクリックする事で発動します。modalを少しずつアニメーションさせながら非表示にさせます
        $('.modal-close').click(function() {
          $('.modal').fadeOut(1000);
        });
      // .click() クリック時のイベントを登録する。
      // .fadeIn() 一定時間かけてフェードインする。
      // modal-showをクリックしたらfadeInさせます。fadeInしたら1秒かけて表示させます
      // .fadeOut() 一定時間かけてフェードアウトする。
      // modal-closeをクリックしたらfadeOutさせます。fadeOutしたら1秒かけて少しずつ非表示にさせます。
      });
    </script>
  </body>
</html>
<!-- モーダル:モーダルウィンドウが開いている時は親ウィンドウの操作が出来なくなるウィンドウ -->
