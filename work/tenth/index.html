<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="http://gizumo-inc.github.io/sample/javascript-lesson/jquery-curriculum/common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        $('.search__btn').on('click', function() {
          // 本が検索される
          $('.lists').empty();
          $('.message').empty();
          getBooks();
          // 本のデータが表示される
        });

        $('.btn-wrapper').on('click', '.page-next', function(e) {
        // 本が検索される
          console.log('next');
          e.preventDefault();
          // for (var i = 1; i <= 100; i++) {
          //  
          // }
          getBooks();
        });

        // $('.btn-item').on('click', '.page-prev', function(e) {
        //   // 本が検索される
        //   console.log('prev');
        //   e.preventDefault();
        //   getBooks();
        //   // 次の20件の本のデータが表示される
        // });

        function getBooks() {
          var searchword = $('.search__text__input').val();
          console.log(searchword);
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              // (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
              keyword: searchword,
              applicationId: '1019399324990976605', 
              booksGenreId: '001',
              page: 1,
              hits: 20
            }
          }).done(function(data) {
            console.log('b');
            if(data.hits === 0) {
              $('.message').html('検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。');
            } else {
              createBooksElement(data);
              $('.lists').after(pagerTemplate);
            }
           // pagerを作成する関数
          }).fail(function (error) {
            console.log('c');
            if(error.status === 400) {  
              $('.message').html('文字が入力されていません'); 
            }
            if(error.status === 429) {
              $('.message').html('リクエスト過多です。しばらく時間を置いてからお試しください。');
            }
          });
          console.log('d');
        }
       // 取得した本の配列からHTMLを作成する関数
        function createBooksElement(data) {
          $.each(data.Items, function(i,item) {
            var template =  '<li class="lists__item">' + 
            '<div class="lists__item__inner">' + 
            '<a href="' + item.Item.itemUrl + '"class="list__item__link" target="_blank">' +
            '<img src="' + item.Item.mediumImageUrl + '"class="lists__item__img" alt="' + item.Item.title + '">' + 
            '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
            '<p class="lists__item__detail">作者：' + item.Item.author + '</p>' +
            '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + '</a>' + '</div>' + '</li>'
            $('.lists').append(template); 
          })
        }
       
        var pagerTemplate = (
          '<div class="pager" data-js="pager">' +
            '<div class="counter">' +
              '<span class="counter-current"></span>/<span class="counter-all"></span>' +
            '</div>' +
            '<div class="btn-wrapper">' +
              '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
              '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
            '</div>' +
          '</div>')
      });   
    </script>
  </body>
</html>
