    <script>
      $(function() {
        $('.search__btn').on('click' , function () {
          $('.lists').empty();
          var searchword = $('.search__text__input').val();
          // console.log(searchword);
         // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！

      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。

      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。event の Default の動作を prevent する（妨げる）。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            // (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
          applicationId: '1019399324990976605', 
          booksGenreId: '001',
          count: 20,
          first: 1,
          hits: 20,
          last: 20,
          pageCount: 100,
          page: 1,
          keyword: searchword
          }
        }).done(function(data) {
          console.log(data.hits);   
          // console.log(searchword)
          if(data.hits === 0) {
            $('.lists').after('<div class="coment"></div>')
            coment = $('.coment');
            coment.html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
          }
      //   // この中にデータ取得後の動きを記述していきます。
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
              $.each(data.Items, function functionName(item) {
                var template =  '<li class="lists__item">' + 
                  '<div class="lists__item__inner">' + 
                  '<a href="' + item.Item.itemUrl + '"class="list__item__link" target="_blank">' +
                  '<img src="' + item.Item.mediumImageUrl + '"class="lists__item__img" alt="' + item.Item.title + '">' + 
                  '<p class="lists__item__detail">作品名：' + items.Item.title + '</p>' +
                  '<p class="lists__item__detail">作者：' + items.Item.author + '</p>' +
                  '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + '</a>' + '</div>' + '</li>'

                  $('.lists').prepend(template);
              })
          }).fail(function (error) {
            if(searchword === '') {
              $('.lists').after('<div class="zero"></div>')
              zero = $('.zero');
              zero.html('<p class="message">文字が入力されてません。</p>');
            } else {
              $('.lists').after('<div class="datacoment"></div>')
              datacoment = $('.datacoment');
              datacoment.html('<p class="message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
            // console.log(datacoment);
            // console.log(error);
            }
          })
        });
      });
    //取得できた書籍の件数をもとに、ページャを作成しましょう
    //    ページャの条件
    //   ├ 「現在のページ数」と「全てのページ数」が表示されている
    //   ├ 「前へ」と「次へ」のボタンがある
    //    ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
